<section class="position-relative">
    <app-loader *ngIf="requestIsLoading"></app-loader>
    <div class="shadow-box white">
      <form [formGroup]="linksForm" (ngSubmit)="onSubmit()" class="container-form">
        <div class="form-group">
          <label for="url">{{'LABEL_URL' | translate}}</label>
          <input
            formControlName="url"
            type="text"
            class="form-control"
            id="url"
            aria-describedby="url"
            [ngClass]="{'is-invalid': formUtils.validErrors(linksForm, 'url')}">

          <div class="error-box" *ngIf="formUtils.validErrors(linksForm, 'url')">
            {{ formUtils.renderKeyError(linksForm.get('url')?.errors )}}
          </div>

        </div>
        <div class="form-group">
          <label for="nameUrl">{{'LABEL_NAME_URL' | translate}}</label>
          <input
            formControlName="name"
            type="text"
            class="form-control"
            id="nameUrl"
            aria-describedby="nameUrl"
            [ngClass]="{'is-invalid': formUtils.validErrors(linksForm, 'name')}">

          <div class="error-box" *ngIf="formUtils.validErrors(linksForm, 'name')">
            {{ formUtils.renderKeyError(linksForm.get('name')?.errors )}}
          </div>

        </div>

        <div class="text-right">
          <button
            [disabled]="linksForm.invalid"
            [ngClass]="{'disabled': linksForm.invalid }"
            type="submit"
            class="btn md btn-app-primary"
            data-toggle="button"
            aria-pressed="false">
            {{'SEND_URL' | translate}}
          </button>
        </div>

      </form>
    </div>
</section>

<section class="m-t-50">
  <app-item
    *ngFor="let link of links.reverse() ; index as i "
    [link]="link"
    (onDelete)="remove($event)"
  ></app-item>
</section>
