<div class="auth-container">
  <app-header></app-header>

  <div class="d-flex align-items-center justify-content-center form-box-container">
    <div class="auth-box animate__animated animate__fadeInDown">
      <div class="logo m-b-15">
        <img src="assets/link-logo.png">
      </div>
      <div class="position-relative">
        <app-loader *ngIf="requestIsLoading"></app-loader>
        <div class="shadow-box white md">
          <h3>{{'REGISTER_TITLE' | translate}}</h3>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="container-form">
            <div class="form-group">
              <label for="name">{{'LABEL_NAME' | translate}}</label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
                [ngClass]="{'is-invalid animate__animated animate__shakeX': formUtils.validErrors(signinForm, 'name')}">

              <div class="error-box" *ngIf="formUtils.validErrors(signinForm, 'name')">
                {{ formUtils.renderKeyError(signinForm.get('name')?.errors )}}
              </div>

            </div>

            <div class="form-group">
              <label for="email">{{'LABEL_EMAIL' | translate}}</label>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="email"
                aria-describedby="email"
                [ngClass]="{'is-invalid animate__animated animate__shakeX': formUtils.validErrors(signinForm, 'email')}"
              >
              <div class="error-box" *ngIf="formUtils.validErrors(signinForm, 'email')">
                {{ formUtils.renderKeyError(signinForm.get('email')?.errors )}}
              </div>
            </div>

            <div class="form-group">
              <label for="email">{{'LABEL_PASSWORD' | translate}}</label>
              <input
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                aria-describedby="password"
                [ngClass]="{'is-invalid animate__animated animate__shakeX': formUtils.validErrors(signinForm, 'password')}"
              >
              <div class="error-box" *ngIf="formUtils.validErrors(signinForm,'password')">
                {{ formUtils.renderKeyError(signinForm.get('password')?.errors )}}
              </div>
            </div>

            <div class="col-12 text-center m-t-30">
              <button
                [disabled]="signinForm.invalid"
                [ngClass]="{'disabled': signinForm.invalid }"
                type="submit"
                class="btn block center btn-app-primary"
                data-toggle="button"
                aria-pressed="false"
              >
                {{'REGISTER' | translate}}
              </button>
              <p class="small-text-info m-t-10" >By Creating account You agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Polycy</a> </p>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
