<div class="auth-container">
  <app-header></app-header>

  <div class="d-flex align-items-center justify-content-center form-box-container">
    <div class="auth-box animate__animated animate__fadeInDown">
      <div class="logo m-b-15">
        <img src="assets/link-logo.png">
      </div>
      <div class="position-relative">
        <app-loader *ngIf="requestIsLoading"></app-loader>
        <div class="shadow-box white md">
            <h3>{{'LOGIN_TITLE' | translate}}</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container-form">
              <div class="form-group">
                <label for="email">{{'LABEL_EMAIL' | translate}}</label>
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="email"
                  [ngClass]="{'is-invalid animate__animated animate__shakeX': formUtils.validErrors(loginForm, 'email')}"
                >
                <div class="error-box" *ngIf="formUtils.validErrors(loginForm, 'email')">
                  {{ formUtils.renderKeyError(loginForm.get('email')?.errors )}}
                </div>

              </div>
              <div class="form-group">
                <label for="email">{{'LABEL_PASSWORD' | translate}}</label>
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="password"
                  aria-describedby="password"
                  [ngClass]="{'is-invalid animate__animated animate__shakeX': formUtils.validErrors(loginForm, 'password')}"
                >
                <div class="error-box" *ngIf="formUtils.validErrors(loginForm,'password')">
                  {{ formUtils.renderKeyError(loginForm.get('password')?.errors )}}
                </div>
              </div>

              <div class="col-12 text-center m-t-30">
                <button [disabled]="loginForm.invalid" [ngClass]="{'disabled': loginForm.invalid }"type="submit" class="btn block center btn-app-primary" data-toggle="button" aria-pressed="false">
                  {{'LOGIN' | translate}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
